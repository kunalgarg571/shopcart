<html>
    <head>
        <link rel='stylesheet' href='my.css'></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="sign_up.js"></script>
    </head>

    <body>

            <div style="display:block; width:100%;">
                    <iframe id="frmMenu" src="main.html" scrolling="no" frameborder="0"></iframe>
            </div>

        
        <div class='container' style="align-content: center">
             <div class="row">
                <span class ='col-sm' id='sign_First'></span>
                <!-- <input type="text" class ='col-sm' id='sign_First' style='margin-left: 50px'> -->
            </div>
            <div class="row">
                <span class ='col-sm'>UserName</span>
                <input type="text" class ='col-sm' id='sign_User' style='margin-left: 50px'>
            </div>
           
            <!-- <div class="row">
                <span class ='col-sm'>Last Name</span>
                <input type="text" id='sign_Last' class ='col-sm' style='margin-left: 50px'>
            </div> -->
            <div class="row">
                <span class ='col-sm'>Password</span>
                <input type="password" class ='col-sm' id='sign_Password' style='margin-left: 50px'>
            </div>
            <div class="row">
                <span class ='col-sm'>Confirm PassWord</span>
                <input type="password" id='sign_RePassword' class ='col-sm' style='margin-left: 50px'> 
            </div>
            <div class="row">
                <span class ='col-sm'>Email</span>
                <input type="email" id='sign_Email' class ='col-sm' style='margin-left: 50px'>
            </div>
            <div class="row">
                <span class ='col-sm'>Mobile</span>
                <input type="number" id='sign_Mobile' class ='col-sm' style='margin-left: 50px'>
            </div>
            <!-- <div class="row">
                <span class ='col-sm'>DOB</span>
                <input type="date" id='sign_DOB' class ='col-sm'style='margin-left: 50px'>
            </div> -->
            <div>
                <input type="button" id='sign_Button' value="sign-up" class ='col-sm' >
            </div>
        </div>
    </body>
</html>
